<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Github Profile Page</title>
</head>
<body>
    
    <div class="container">
        <div class="search-form">
            <input type="text" placeholder="Search github profiles...">
            <button><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">

              </svg></button>
        </div>
        <div class="card">
            <div class="avatar">
                <img src="glo.png" alt="">
            </div>
            <div class="info">
                <h2>Gloria Imoro</h2>
                <p>@gloriaImoro</p><br><br>
                <h3>About</h3>
                <p>A recent graduate who is pivoting into the tech world as a Jr. software engineer.</p><br>
                <div class="follow-info">
                    <div class="single">
                        <span>24</span>
                        <span>Followers</span>
                    </div>
                    <div class="single">
                        <span>12</span>
                        <span>Following</span>
                    </div>
                </div>
                <div class="single">
                    <span>54</span>
                    <span>Repos</span>
                </div>
            </div>
            <a href="/"> View Profile ></a>
        </div>        
        </div>
</body>
